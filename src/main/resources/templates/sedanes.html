<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="" />
  <meta name="author" content="Gaston Bordier" />
  <title>Agencia de Autos - Sedanes</title>

  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/dashboard/" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
    integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/../style.css" />


</head>

<body>
  <!-- Titulo -->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="#">Agencia de autos</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
      data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <!-- Menu al costado -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <span data-feather="home"></span>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/motocicletas">
                <span data-feather="motos"></span>
                Motocicletas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/sedanes">
                <span data-feather="sedanes"></span>
                Sedanes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/camionetas">
                <span data-feather="camios"></span>
                Camionetas
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <br />

        <div class="row">
          <div class="col-sm-4 pb-3">
            <div class="h2">Sedanes</div>
          </div>
        </div>

        <!-- Fila con displays de encontrar por id, agregar y editar-eliminar   -->
        <div class="container">
          <div class="row">
            <!-- Columna con display de encontrar por id -->
            <div class="col-sm-4">
              <form th:action="@{~/sedanes/activar-panel-agregar}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-secondary text-dark">
                  Agregar sedan
                </button>
                <br /><br />
              </form>
              <form method="post" th:action="@{~/sedanes/obtener-por-id}" id="obtener-por-id">
                <input type="text" class="form-control form-control-dark bg-light" placeholder="Insertar id"
                  name="idBuscar" />
                <button type="submit" class="btn btn-sm btn-outline-secondary text-dark">
                  Buscar sedan
                </button>
              </form>
            </div>

            <!-- Columna con displays de editar-eliminar -->
            <div class="col-lg p-4" th:if="${panelEditarEliminar}">
              <div class="h5">Editar Sedan:</div>
              <form th:action="@{~/sedanes/editar-eliminar}" th:object="${sedanEditable}" id="editar-eliminar"
                method="post">
                <label for="id">Id:</label>
                <input readonly type="text" name="id" class="form-control form-control-dark bg-light"
                  th:field="*{id}" />
                <label for="marca">Marca:</label>
                <input type="text" name="marca" class="form-control form-control-dark bg-light" th:field="*{marca}" />
                <label for="modelo">Modelo:</label>
                <input type="text" input name="modelo" class="form-control form-control-dark bg-light"
                  th:field="*{modelo}" />
                <label for="color">Color:</label>
                <input type="text" input name="color" class="form-control form-control-dark bg-light"
                  th:field="*{color}" />
                <label for="stock">Stock:</label>
                <input type="text" input name="stock" class="form-control form-control-dark bg-light"
                  th:field="*{stock}" />
                <label for="precio">Precio:</label>
                <input type="text" input name="precio" class="form-control form-control-dark bg-light"
                  th:field="*{precio}" />
                <label for="cantidadPuertas">Cantidad de puertas:</label>
                <input type="text" input name="cantidadPuertas" class="form-control form-control-dark bg-light"
                  th:field="*{cantidadPuertas}" />
                <label for="cantidadRuedas">Cantidad de ruedas:</label>
                <input type="text" input name="cantidadRuedas" class="form-control form-control-dark bg-light"
                  th:field="*{cantidadRuedas}" />
                <label for="capacidadOcupantes">Cantidad de ocupantes:</label>
                <input type="text" input name="capacidadOcupantes" class="form-control form-control-dark bg-light"
                  th:field="*{capacidadOcupantes}" />
                <label for="tipoCombustible">Tipo de combustible:</label>
                <input type="text" input name="tipoCombustible" class="form-control form-control-dark bg-light"
                  th:field="*{tipoCombustible}" />
                <label for="esDescapotable">Es descapotable?</label>
                <select multiple size="2" class="form-select form-control-dark bg-light" name="esDescapotable"
                  th:field="*{esDescapotable}">
                  <option value="si">Si</option>
                  <option value="no">No</option>
                </select>
              </form>
              <div class="row">
                <div class="col">
                  <button type="submit" name="accion" value="editar" form="editar-eliminar"
                    class="btn btn-sm btn-outline-secondary text-dark w-100">
                    Editar
                  </button>
                </div>
                <div class="col">
                  <button type="submit" name="accion" value="eliminar" form="editar-eliminar"
                    class="btn btn-sm btn-outline-secondary text-dark w-100">
                    Eliminar
                  </button>
                </div>

                <div class="col">
                  <form method="post" th:action="@{~/sedanes/cancelar}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary text-dark w-100">
                      Cancelar
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Columna con displays de agregar -->
            <div class="col-lg p-4" th:if="${panelAgregar}">
              <div class="h5">Agregar Sedan:</div>
              <form th:action="@{~/sedanes/agregar}" id="agregar" method="post">
                <label for="marca">Marca:</label>
                <input type="text" name="marca" class="form-control form-control-dark bg-light" />
                <label for="modelo">Modelo:</label>
                <input type="text" input name="modelo" class="form-control form-control-dark bg-light" />
                <label for="color">Color:</label>
                <input type="text" input name="color" class="form-control form-control-dark bg-light" />
                <label for="stock">Stock:</label>
                <input type="text" input name="stock" class="form-control form-control-dark bg-light" />
                <label for="precio">Precio:</label>
                <input type="text" input name="precio" class="form-control form-control-dark bg-light" />
                <label for="cantidadPuertas">Cantidad de puertas:</label>
                <input type="text" input name="cantidadPuertas" class="form-control form-control-dark bg-light" />
                <label for="cantidadRuedas">Cantidad de ruedas:</label>
                <input type="text" input name="cantidadRuedas" class="form-control form-control-dark bg-light" />
                <label for="capacidadOcupantes">Cantidad de ocupantes:</label>
                <input type="text" input name="capacidadOcupantes" class="form-control form-control-dark bg-light"
                  th:value="${sedanNuevo.capacidadOcupantes}" />
                <label for="tipoCombustible">Tipo de combustible:</label>
                <input type="text" input name="tipoCombustible" class="form-control form-control-dark bg-light" />
                <label for="esDescapotable">Es descapotable?</label>
                <select class="form-select form-control-dark bg-light" name="esDescapotable">
                  <option value="si">Si</option>
                  <option value="no" selected>No</option>
                </select>
              </form>
              <div class="row">
                <div class="col">
                  <button type="submit" name="accion" value="agregar" form="agregar"
                    class="btn btn-sm btn-outline-secondary text-dark w-100">
                    Agregar
                  </button>
                </div>
                <div class="col">
                  <form method="post" th:action="@{~/sedanes/cancelar}">
                    <button type="submit" class="btn btn-sm btn-outline-secondary text-dark w-100">
                      Cancelar
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Tabla -->
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Cdad Puertas</th>
                <th>Cdad Ruedas</th>
                <th>Cdad ocupantes</th>
                <th>Tipo de combustible</th>
                <th>Descapotable</th>

              </tr>
            </thead>
            <tbody>
              <tr th:each="obj : ${lista}">
                <td th:text="${obj.id}"></td>
                <td th:text="${obj.marca}"></td>
                <td th:text="${obj.modelo}"></td>
                <td th:text="${obj.color}"></td>
                <td th:text="${obj.stock}"></td>
                <td th:text="${obj.precioString}"></td>
                <td th:text="${obj.cantidadPuertas}"></td>
                <td th:text="${obj.cantidadRuedas}"></td>
                <td th:text="${obj.capacidadOcupantes}"></td>
                <td th:text="${obj.tipoCombustible}"></td>
                <td th:text="${obj.esDescapotable}"></td>
              </tr>
              <br />
              <br />
            </tbody>
          </table>
        </div>
      </main>
    </div>
  </div>

  <div class="alert alert-warning alert-dismissible fade show fixed-bottom" role="alert" th:if="${hayErrores}">
    <div th:each="mensaje : ${listaMensajesError}">
      <strong th:text="${mensaje}">asdasd</strong>
    </div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="alert alert-info alert-dismissible fade show fixed-bottom" role="alert" th:if="${hayOperacion}">
    <strong th:text="${mensajeOperacion}">asdasd</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
    integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI"
    crossorigin="anonymous"></script>
</body>

</html>
