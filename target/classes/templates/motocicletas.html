      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <br>
        <br>

        <h2>Motocicletas</h2>
        <div class="table-responsive">
          <table class="table table-striped table-sm">
            <thead>
              <tr>
                <th>Id</th>
                <th>Marca</th>
                <th>Modelo</th>
                <th>Color</th>
                <th>Stock</th>
                <th>Precio</th>
                <th>Cilindrada</th>
              </tr>
            </thead>
            <tbody>
              <tr th:each="obj : ${lista}">
                <td th:text="${obj.id}"></td>
                <td th:text="${obj.marca}"></td>
                <td th:text="${obj.modelo}"></td>
                <td th:text="${obj.color}"></td>
                <td th:text="${obj.stock}"></td>
                <td th:text="${obj.precio}"></td>
                <td th:text="${obj.cilindrada}"></td>
              </tr>

              <form action="" method="post"><button type="submit">Crear</button></form>

              <!-- Borrar registro nÂ°: <form method="post"><input type="text" th:object="*{nombre}"><button type="submit">Borrar</button></form> -->
              <br>
              <br>
              <!-- <form method="post" th:action="@{/motocicletas}">
                <input type="text" name="nombre">
                <button type="submit">hola</button>
              </form>> -->


            </tbody>
          </table>
        </div>

        <div class="container">
          <div class="row">
            <div class="col-3">
              <form method="post" th:action="@{/motocicletas/editar-eliminar}">
                <input type="text" input name="id" class="form-control form-control-dark bg-light"
                  placeholder="Insertar id">
                <button type="submit" class="btn btn-sm btn-outline-secondary text-dark">Buscar vehiculo</button>
              </form>
              <form th:action="@{/motocicletas/agregar}" method="post">
                <button type="submit" class="btn btn-sm btn-outline-secondary text-dark">Agregar vehiculo</button>
              </form>
            </div>


            <div class="col-6" th:if="${editarMotocicleta || agregarMotocicleta}">
              <input type="text" input name="marca" class="form-control form-control-dark bg-light" placeholder="Marca"
                th:value="${marca}">
              <input type="text" input name="modelo" class="form-control form-control-dark bg-light"
                placeholder="Modelo" th:value="${modelo}">
              <input type="text" input name="color" class="form-control form-control-dark bg-light" placeholder="Color"
                th:value="${color}">
              <input type="text" input name="stock" class="form-control form-control-dark bg-light" placeholder="Stock"
                th:value="${stock}">
              <input type="text" input name="precio" class="form-control form-control-dark bg-light"
                placeholder="Precio" th:value="${precio}">
              <div class="row" th:if="${editarMotocicleta}">
                <div class="col">
                  <button type="submit" class="btn btn-sm btn-outline-secondary text-dark w-100">Editar</button>
                </div>
                <div class="col">
                  <button type="submit" class="btn btn-sm btn-outline-secondary text-dark w-100">Eliminar</button>
                </div>
                <div class="col">
                  <form th:action="{@motocicletas/editar-eliminar/cancelar}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary text-dark  w-100">Cancelar</button>
                  </form>
                </div>
              </div>
              <div class="row" th:if="${agregarMotocicleta}">
                <div class="col-9">
                  <button type="submit" class="btn btn-sm btn-outline-secondary text-dark w-100">Agregar</button>
                </div>
                <div class="col-3">
                  <!-- <form th:action="{@/motocicletas/cancelar}" method="post">
                    <button type="submit" class="btn btn-sm btn-outline-secondary text-dark  w-100">Cancelar</button>
                  </form> -->
                </div>
              </div>



            </div>

            </form>
          </div>
