<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="Gaston Bordier">
  <meta name="generator" content="Hugo 0.72.0">
  <title>Agencia de Autos - Galeria</title>

  <link rel="canonical" href="https://v5.getbootstrap.com/docs/5.0/examples/dashboard/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"

  <link rel="stylesheet" href="../style.css">

</head>

<body>
  <!-- Titulo -->
  <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/">Agencia de autos</a>
    <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse"
      data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

  </nav>

  <div class="container-fluid">
    <div class="row">

      <!-- Menu al costado -->
      <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
        <div class="position-sticky pt-3">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/">
                <span data-feather="home"></span>
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/motocicletas">
                <span data-feather="motos"></span>
                Motocicletas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/sedanes">
                <span data-feather="sedanes"></span>
                Sedanes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/camionetas">
                <span data-feather="camios"></span>
                Camionetas
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/galeria">
                <span data-feather="camios"></span>
                Galeria
              </a>
            </li>
          </ul>


        </div>
      </nav>

      <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">

        <div class="row row-cols-1 row-cols-md-2 g-4">
          <div class="col" th:each="vehiculo : ${lista}">
            <div class="card m-4" th:object="${vehiculo}">

              <img th:src="@{/imagenes/{id}(id=*{id})}" class="card-img-top">
              <div class="card-body">
                <h5 class="card-title"><span th:text="*{marca}"></span> <span th:text="*{modelo}"></span></h5>
                <p class="card-text">Color: <span th:text="*{color}"></span>.</p>
                <p class="card-text">Stock: <span th:text="*{stock}"></span>.</p>
                <p class="card-text">Precio:<span th:text="*{precioString}"></span>.</p>
              </div>
            </div>
          </div>


        </div>



        <!-- <img th:src="@{~/imagenes/1}" width="300">
        <img th:src="@{~/imagenes/2}" width="300"> -->


      </main>
    </div>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
    integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.24.1/feather.min.js"
    integrity="sha384-EbSscX4STvYAC/DxHse8z5gEDaNiKAIGW+EpfzYTfQrgIlHywXXrM9SUIZ0BlyfF"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha384-i+dHPTzZw7YVZOx9lbH5l6lP74sLRtMtwN2XjVqjf3uAGAREAF4LMIUDTWEVs4LI"
    crossorigin="anonymous"></script>

</body>

</html>
